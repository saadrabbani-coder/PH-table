
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            background-color: aqua;
            border: 10px solid darkblue;
            padding: 10px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 100px;
            height: 30px;
            border: 1px solid white;
            text-align: center;
            vertical-align: middle; 
            
        }
        .alkaline {
            background-color: lightblue;
        }
        .neutral {
            background-color:  lightgreen;
        }
        .acidic {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>pH Scale</h1>
    </div>
    <table>
        <tr><td class="alkaline">14.0 (Very Alkaline)</td></tr>
        <tr><td class="alkaline">13.0</td></tr>
        <tr><td class="alkaline">12.0</td></tr>
        <tr><td class="alkaline">11.0</td></tr>
        <tr><td class="alkaline">10.0</td></tr>
        <tr><td class="alkaline">9.0</td></tr>
        <tr><td class="alkaline">8.0</td></tr>
        <tr><td class="neutral">7.0 (Neutral)</td></tr>
        <tr><td class="acidic">6.0</td></tr>
        <tr><td class="acidic">5.0</td></tr>
        <tr><td class="acidic">4.0</td></tr>
        <tr><td class="acidic">3.0</td></tr>
        <tr><td class="acidic">2.0</td></tr>
        <tr><td class="acidic">1.0</td></tr>
        <tr><td class="acidic">0.0 (Very Acidic)</td></tr>
    </table>
</body>
</html>
